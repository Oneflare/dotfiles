- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./pre-install.sh, Running pre installation script]

- link:
    ~/.shell:
      path: shell
      create: true
    ~/.editorconfig: dot_utils/.editorconfig
    ~/.gitignore: dot_utils/.gitignore
    ~/.hushlogin: dot_utils/.hushlogin
    ~/.screenrc: dot_utils/.screenrc
    ~/.shell_env: config/shell_env
    ~/.shell_style: config/shell_style
    ~/.shell_post: config/shell_post
    ~/.zshrc:
      force: true
      path: config/zshrc
    ~/.antibody: dependencies/antibody.txt
    ~/.shell/.work_secrets: secrets/.work_secrets
    ~/.shell/.personal_secrets: secrets/.personal_secrets

- brewfile:
    - dependencies/Brewfile

- shell:
    - command: ./editor.sh
      stdin: true
      stdout: true
      description: "Please enter your editor of choice: 1) Atom 2) VS Code 3) VIM 4) Sublime 5) Exit"
    - [./macos/macos, Setting up macos defaults]
    - [./post-install.sh, Running post-install tasks]
